<div class="example-wrapper" style="height: 600px">
  <ag-grid-angular
    class="ag-theme-material"
    style="width: 100%; height: 75%; color: black"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [paginationPageSize]="10"
    [theme]="theme"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>
